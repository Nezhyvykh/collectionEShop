<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Items</title>
  </head>
  <body>
    <h2>Items</h2>
    <ul>
      <li th:each="item : ${items}">
        <a th:href="@{/item(itemId=${item.id})}" th:text="${item.name}"></a>
      </li>
    </ul>
  </body>
</html>
