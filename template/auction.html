<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Auction</title>
  </head>
  <body>
    <h2 th:text="${auction.itemName}">Auction Item</h2>
    <p>Starting Bid: $<span th:text="${auction.startingBid}"></span></p>
    <h3>Bids</h3>
    <ul>
      <li th:each="bid : ${bids}">
        $<span th:text="${bid.amount}"></span> by
        <span th:text="${bid.user.username}"></span>
      </li>
    </ul>
    <form th:action="@{/bid}" method="post">
      <input type="hidden" name="auctionId" th:value="${auction.id}" />
      <label for="bidAmount">Your Bid:</label>
      <input
        type="number"
        id="bidAmount"
        name="bidAmount"
        step="0.01"
        required
      />
      <button type="submit">Place Bid</button>
    </form>
    <p th:if="${message}" th:text="${message}"></p>
    <p th:if="${error}" th:text="${error}"></p>
  </body>
</html>
